  AirConsole Scaffold - http://developers.airconsole.com
  The screen.html is loaded by the "big screen" - like your laptop.
  This is where the main game is "living".
 -->
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Aquatic Loot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/shared.css">
  <link rel="stylesheet" type="text/css" href="css/screen.css">
</head>

<body>
  <div id="gameHeader" class="container w-100" >
    <div id="gameTitle" class="row align-items-center justify-content-between p-1">
      <div class="column m-1">
        <h1 class="m-0">Aquatic Loot</h1>
      </div>
      <div class="column">
        <p class="m-0">Where Atlantis Used To Be</p>
      </div>
    </div>
  </div>
  <div>
  <div id="playingField" class="container w-100">
    <div class="row">
      <div class="col-4">
        <p>I just want to fill <br> some space <br> to see if the background color works <br></p>
      </div>
    </div>
  </div>

<!--Append console messages here.-->
  <div class="container fixed-bottom">
    <div class="row">
      <div class="column" id="message_log">
        <p class="text-muted">Session started.</p>
      </div>
    </div>
  </div>
  <!-- Include the AirConsole API -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>

  <!-- Include custom JS files -->
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/sugar.js"></script>
  <script type="text/javascript" src="js/shared.js"></script>
  <script type="text/javascript" src="js/screen.js"></script>

</body>
</html>
