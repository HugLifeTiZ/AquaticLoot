    <div id="playingField" class="container-fluid">
      <div class="row h-100">
        <div class="col-1"></div>
        <div id="avatarScr" class="col-5 my-3 borderShow">
          <div id="namePlayerObject" class="avatarElement col">
            <img class="avatar" src="svg/aquaticdiver.svg">
            <span class="name">Test</span>
          </div>
        </div>
        <!--Welcome Screen Section-->
        <div id="welcomeScr" class="col-5 my-3">
          <div class="jumbotron">
            <h1 class="display-3">Aquatic Loot</h1>
            <p class="lead">Add at least 1 players to begin</p>
            <hr class="my-4">
            <p>This game is best played with 3 to 8 people.</p>
            <p class="lead">
              <div id="startGameButton" class="btn btn-primary btn-lg">Start Game</div>
            </p>
          </div>
        </div>
        <!--Card Field Section-->
        <div id="cardScr" class="col-5 my-3 borderShow">
          <div id="latestCard" class="row justify-content-center">
            <div id="cardX" class="cardElement butBigger">
              <img class="coin" src="svg/coin.svg" alt="coin">
              <span>10</span>
            </div>
          </div>
          <div id="cardHistory" class="row">
            <img src="Square_200x200.png" alt="test square" height=100px width=100px>
